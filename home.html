	<body>
		<div class="container">
			<div class="pt-triggers">
				<div>
					<div class="fs-title-norm">
						<h1><a class="brand" href="index.html"><img src="icon.png" height="40px" style="position:relative;top:10px;padding-right:10px"/>hacker<span style="font-size:36pt;line-height:0px;">.</span>dating</a> / <a href="#" id="my-group" class="link-border">YC Hacks</a></h1>
					</div>
					<ul class="top-right-menu hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1b">
						<li>
							<i class="ion-plus-round hi-icon" id="new-idea"></i>
						</li>
						<li>
							<i class="ion-chatbubble hi-icon" id="my-msgs"></i>
						</li>
						<li>
							<i class="ion-person hi-icon" id="my-profile"></i>
						</li>
					</ul>				
				</div><!-- /fs-form-wrap -->
			</div>	

			<div id="pt-main" class="pt-perspective">
				<div class="pt-page pt-page-1">
					<span class="row label">
						ALL
					</span>
					<div>
						<ul class="row item">
							<li class="item-action">
								<i class="ion-heart btn btn-7 btn-7f btn-icon-only icon-star"></i>
							</li>
							<li class="item-icon">
								<img src="zac.png" width="64px" height="64px" style="border-radius:50px">
							</li>
							<li class="item-text">
								<span class="item-title">David Furlong</span>
								<span class="item-desc">
								I like graphs yo
								</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="pt-page pt-page-2">
					<div class="messages">
						<ul class="messages-threads">
							<li>+ New Conversation</li>
						</ul>
						<div class="messages-content">

						</div>
					</div>
				</div>
				<div class="pt-page pt-page-3">
					<div class="fs-form-wrap" id="fs-form-wrap">
						<form id="myform" class="fs-form fs-form-full" autocomplete="off">
							<ol class="fs-fields">
								<li>
									<label class="fs-field-label fs-anim-upper" for="q1">Give a 1 liner of what your idea is</label>
									<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Twitter for cats with machine learning cat matching" required/>
								</li>
								<li>
									<label class="fs-field-label fs-anim-upper" for="q2" data-info="keep it short">Name your idea</label>
									<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="Meotter" required/>
								</li>
								<li data-input-trigger>
									<label class="fs-field-label fs-anim-upper" for="q3" data-info="So we can help you find teammates">Who do you need?</label>
								</li>
								<li data-input-trigger>
									<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Pick a color?</label>
									<select class="cs-select cs-skin-boxes fs-anim-lower">
										<option value="" disabled selected>Pick a color</option>
										<option value="#588c75" data-class="color-588c75">#588c75</option>
										<option value="#b0c47f" data-class="color-b0c47f">#b0c47f</option>

										<option value="#da645a" data-class="color-da645a">#da645a</option>
										<option value="#79a38f" data-class="color-79a38f">#79a38f</option>
										<option value="#c1d099" data-class="color-c1d099">#c1d099</option>
										<option value="#f5eaaa" data-class="color-f5eaaa">#f5eaaa</option>
										<option value="#f5be8f" data-class="color-f5be8f">#f5be8f</option>
										<option value="#e1837b" data-class="color-e1837b">#e1837b</option>
										<option value="#9bbaab" data-class="color-9bbaab">#9bbaab</option>
										<option value="#d1dcb2" data-class="color-d1dcb2">#d1dcb2</option>
										<option value="#f9eec0" data-class="color-f9eec0">#f9eec0</option>
										<option value="#f7cda9" data-class="color-f7cda9">#f7cda9</option>
										<option value="#e8a19b" data-class="color-e8a19b">#e8a19b</option>
										<option value="#bdd1c8" data-class="color-bdd1c8">#bdd1c8</option>
										<option value="#e1e7cd" data-class="color-e1e7cd">#e1e7cd</option>
										<option value="#faf4d4" data-class="color-faf4d4">#faf4d4</option>
										<option value="#fbdfc9" data-class="color-fbdfc9">#fbdfc9</option>
										<option value="#f1c1bd" data-class="color-f1c1bd">#f1c1bd</option>
									</select>
								</li>
								<li>
									<label class="fs-field-label fs-anim-upper" for="q4">Describe how you imagine your new website</label>
									<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
								</li>
								<li>
									<label class="fs-field-label fs-anim-upper" for="q5">What's your budget?</label>
									<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100"/>
								</li>
							</ol><!-- /fs-fields -->
							<button class="fs-submit" type="submit">Send answers</button>
						</form><!-- /fs-form -->
					</div><!-- /fs-form-wrap -->
				</div>
				<div class="pt-page pt-page-4">
					Settings
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.dlmenu.js"></script>
		<script src="js/pagetransitions.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
			console.log('hi');
			$(document).ready(function(){
				$('body').on( 'click', '.btn-7f', activate);
				$('.pt-page').height($(window).height()-200);
				$('#pt-main').height($(window).height()-200);

				$('.messages').height($('.pt-page-2').height());

				$(window).resize(function(e){
					$('.pt-page').height($(window).height()-200);
					$('#pt-main').height($(window).height()-200);

					$('.messages').height($('.pt-page-2').height());
				})
			});
			function activate(e) {
				var self = e.currentTarget, activatedClass = 'btn-activated';
				if( !classie.has( this, activatedClass ) ) {
					classie.add( this, activatedClass );
				}
				else {
					classie.remove(self, activatedClass);
				}
			}
		</script>
		
	</body>
