<template name="layout">
    <div class="container page-wrap">
        <div id="title-bar" class="cf">
            <div id="brand">
                <a href="/home" id="home-link"><img src="/logo_2.png" height="36px" style="margin-top:-5px;margin-right:10px"><span id="hackermatch-name">hackermatch</span></a> 
                <span class='title-divider'> / </span>
                {{#if selected_hackathon}}
                <a id="title-url" href="/{{selected_hackathon.url_title}}">{{selected_hackathon.title}}</a>
                {{else}}
                <a href="" id="title-url">{{title}}</a>
                {{/if}}
            </div>
            <div class="top-right-menu">
                {{> yield region='nav'}}
                {{#if currentUser}}
                <a id="notifications-trigger">
                <i class="fa fa-bell-o"></i>
                {{#if has notifications}}
                    {{len notifications}}
                {{/if}}
                </a>
                <a id="settings-link" href="/settings"><i class="fa fa-cog" style="color:white"></i></a> 
                {{/if}}
                {{#if isInRole 'admin' 'all'}}
                <a id="admin-link" href="/admin"><i class="fa fa-code"></i></a>
                {{/if}}
            </div>
        </div>	
        <div class="content-view">
            {{> yield}}
            <footer class="site-footer">
                <center>
                <span>Made in SF</span>
                </center>
            </footer>
        </div>
    </div><!-- /container -->
    <script type="text/javascript">
        $.feedback({
           html2canvasURL: 'html2canvas.js',
           githubpath: 'davidfurlong/hackermatch-feedback', // CHANGE THIS TO YOUR PATH
           serverURL: 'http://feedbackbot.herokuapp.com' // YOU CAN HOST YOUR OWN GITHUB BOT IF YOU WANT
         });
    </script>
</template>
<template name="base_nav">
<!--
    {{#if selected_hackathon}}
    <a id="hackathon-link" href="/{{selected_hackathon.url_title}}">find team</a>
    {{/if}}
    -->
</template>
