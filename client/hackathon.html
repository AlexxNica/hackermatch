<template name="hackathon">

        <div class="title-bar">
            <div>
                <div class="title-norm">
                    <h1><a class="brand" href="/home" id="my-group"><img src="icon.png" height="40px" class="brand-icon"/>hacker<span style="font-size:36pt;line-height:0px;">.</span>dating / {{title}}</a></h1>
                </div>
            </div>
        </div>	
        <div class="content-view">
            <div class="view">
                {{> hackathonView}}
            </div>
        </div>
    </div><!-- /container -->
</template>

            {{> ideaList }}
        </div>
