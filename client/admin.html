
<template name="admin">
{{#if isInRole 'admin' 'all'}}
<div class="view admin-view">
    <div class="settings-form">
        <h1>admin settings</h1>
        <div>
            <label>Hackathons</label>
            {{> adminHackathonList }}
        </div>
        <form action="action" id="create_hackathon">
            <label>New hackathon</label>
            <input id="add_hackathon_button" type="submit" value="Add">
            <input id="new_hackathon_name" autocomplete="off" type="text" value="{{hackathon_name}}">
        </form>
        <!-- 
        <div>
            <input type="submit" value="Save Changes">
        </div>
        -->
    </div>
</div>
{{/if}}
</template>

<template name="adminHackathonList">
    {{#each hackathons}}
        {{> adminHackathonRow }}
    {{/each}}
</template>

<template name="adminHackathonRow">
    <p><a href="/{{url_title}}">{{title}}</a></p>
    <p>Invite code: {{invite_code}}</p>
</template>
