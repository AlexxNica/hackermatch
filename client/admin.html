<template name="admin">
{{#if isInRole 'admin' 'all'}}
<div class="view admin-view">
    <div class="settings-form">
        <h1>admin settings</h1>
        <div>
            {{> adminHackathonList }}
        </div>
        <form action="action" id="create_hackathon">
            <label>New hackathon</label>
            <input id="add_hackathon_button" type="submit" value="Add">
            <input id="new_hackathon_name" autocomplete="off" type="text" value="{{hackathon_name}}">
        </form>
        <!-- 
        <div>
            <input type="submit" value="Save Changes">
        </div>
        -->
    </div>
</div>
{{/if}}
</template>

<template name="adminHackathonList">
<table> 
    <thead>
        <tr>
            <td><label>hackathons</label></td>
            <td>invite code</td>
        </tr>
    </thead>
    {{#each hackathons}}
        {{> adminHackathonRow }}
    {{/each}}
</table> 
</template>

<template name="adminHackathonRow">
<tr>
    <td style='width: 300px'><p><a href="/{{url_title}}">{{title}}</a></p></td>
    <td><p class='invite-code'>{{invite_code}}</p></td>
</tr>
</template>
