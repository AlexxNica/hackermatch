<template name="profile">
  <div class="container">
    <div class="pt-triggers">
      <div>
        <div class="fs-title-norm">
          <h1><a class="brand" href="" id="my-group"><img src="icon.png" height="40px" class="brand-icon"/>hacker<span style="font-size:36pt;line-height:0px;">.</span>dating / YC Hacks</a></h1>
        </div>
        <ul class="top-right-menu hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1b">
          <li>
            <i class="ion-plus-round hi-icon" id="new-idea"></i>
          </li>
          <li>
            <i class="ion-person hi-icon" id="my-profile"></i>
          </li>
        </ul>       
      </div><!-- /fs-form-wrap -->
    </div>  
    <div id="profile" class="cf">
        <div id="row1">
          <div id="picture">
            <img src="{{avatar_url}}" height="200px" width="200px" />
          </div>
          <div id="details">
            <div id="name">
            {{#if name }}
              {{name}}
            {{else}}
             ------- 
            {{/if}}
            </div>
            <div id="contact">
              <div>
                {{#if languages }}
                  {{languages}}
                {{/if}}
              </div>
              <div>
              {{#if github }}
                <a href="{{github_url}}"><i class="fa fa-github"></i>{{github}}</a>
              {{/if}}
              </div>
              <div>
                {{#if contact }}
                  <i class="fa fa-paper-plane-o"></i>
                  {{contact}}
                {{/if}}
              </div>
              <div>
                {{#if location }}
                  <i class="fa fa-map-marker"></i>
                  {{location}}
                {{/if}}
              </div>
              <div>
                {{#if skills }}
                  {{#each bitmaparray skills}}
                    <span class="badge {{.}}">{{.}}</span> 
                  {{/each}}
                {{/if}}
              </div>
            </div>
          </div>
          <div id="lineLegend"></div>
          
        </div>
        <div class="feature-row">
          <div class="feature feature-text  all-repos">
            <h3>Public Repos contributed to</h3>
            {{#each featured}}
              <a href="{{html_url}}">{{stargazers_count}} <i class="fa fa-star"></i> <span class="feature-title">{{full_name}}</span>
              </a><br/>   
            {{/each}}
          </div>
          <div class="feature feature-text  all-repos">
            <h3>People worked with</h3>
            {{#each sortandarrayify collaborators}}
              <div class="collaborator">
              <a href="{{f_html_url}}"><img src="{{f_avatar_url}}" class="mini-avatar"><span class="feature-title">{{f_login}}</span>
              </a></div>
            {{/each}}
          </div>

          <div id="graph" class="full-width"> 
            <canvas id="canvas" width="700px" height="400px"></canvas>     
          </div>
          {{dateGraph}}
        </div>
      </div>
  </div>

</template>
