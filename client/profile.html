<template name="profile">
  <div class="container">
    <div class="pt-triggers">
      <div>
        <div class="fs-title-norm">
          <h1><a class="brand" href="" id="my-group"><img src="icon.png" height="40px" class="brand-icon"/>hacker<span style="font-size:36pt;line-height:0px;">.</span>dating / YC Hacks</a></h1>
        </div>
        <ul class="top-right-menu hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1b">
          <li>
            <i class="ion-plus-round hi-icon" id="new-idea"></i>
          </li>
          <li>
            <i class="ion-person hi-icon" id="my-profile"></i>
          </li>
        </ul>       
      </div><!-- /fs-form-wrap -->
    </div>  
    <div id="profile">
      <div id="Dashboard">
        <div id="row1">
          <div id="picture">
            <img src="{{avatar_url}}" height="200px" width="200px" />
          </div>
          <div id="details">
            <div id="name">
            {{#if name }}
              {{name}}
            {{else}}
             ------- 
            {{/if}}
            </div>
            <div id="contact">
              <div>
              {{#if github }}
                <i class="fa fa-github"></i>
                <a href="{{github_url}}">{{github}}</a>
              {{/if}}
              </div>
              <div>
                {{#if contact }}
                  <i class="fa fa-paper-plane-o"></i>
                  {{contact}}
                {{/if}}
              </div>
              <div>
                {{#if location }}
                  <i class="fa fa-map-marker"></i>
                  {{location}}
                {{/if}}
              </div>
              <div>
                {{#if skills }}
                  {{#each bitmaparray skills}}
                    <span class="badge {{.}}">{{.}}</span> 
                  {{/each}}
                {{/if}}
              </div>
              <div>
                {{#if languages }}
                  {{languages}}
                {{/if}}
              </div>
            </div>
          </div>
          {{#if bio}}
            <div id="interests">
                <p>
                {{bio}}
                </p>  
            </div>
          {{/if}}
          {{#if bio}}
            <div id="graph">{{dateGraph}}
              <canvas id="canvas"></canvas>
            </div>
          {{else}}
            <div id="graph" class="full-width">{{dateGraph}}
              <canvas id="canvas"></canvas>
            </div>
          {{/if}}
            
        </div>
        <div class="feature-row">
          <div class="feature feature-text  all-repos">
            {{#each featured}}
              <a href="{{html_url}}">{{stargazers_count}} <i class="fa fa-star"></i> <span class="feature-title">{{full_name}}</span>
              </a><br/>   
            {{/each}}
          </div>
          <div class="feature feature-text">
            <div class="feature-title">
            Graphdocs
            </div>
            <div class="feature-body">
            Build and explore knowledge graphs.
            </div>
            <div class="feature-tech">
            Backbone, Node.js, D3, Less, Handlebars, Neo4j
            </div>
          </div>
          <div class="feature feature-text">
            <div class="feature-title">
            Ideajoin
            </div>
            <div class="feature-body">
            Collaborative ideation for communities and hackathons. 
            </div>
            <div class="feature-tech">
            JS, PHP
            </div>
          </div>
        </div>
        <div class="feature-row">
          <div class="feature feature-text">
            <div class="feature-title">
            Codehaus<a href="" class="feature-link"><i class="fa fa-external-link"></i></a>
            </div>
            <div class="feature-body">
            An open source codeacademy clone which lets people make code guides for anything.
            </div>
            <div class="feature-tech">
            React.js, Backbone, Drywall
            </div>
          </div>
          <div class="feature feature-image">
            <img src="gd.png"/>
          </div>
          <div class="feature feature-text">
            <div class="feature-title">
            Graphdocs
            </div>
            <div class="feature-body">
            Build and explore knowledge graphs.
            </div>
            <div class="feature-tech">
            Backbone, Node.js, D3, Less, Handlebars, Neo4j
            </div>
          </div>
          <div class="feature feature-text">
            <div class="feature-title">
            Ideajoin
            </div>
            <div class="feature-body">
            Collaborative ideation for communities and hackathons. 
            </div>
            <div class="feature-tech">
            JS, PHP
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
