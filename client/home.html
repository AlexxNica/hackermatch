	<template name="home">
		<div class="container">
			<div class="pt-triggers">
				<div>
					<div class="fs-title-norm">
						<h1><a class="brand" href="index.html"><img src="icon.png" height="40px" style="position:relative;top:10px;padding-right:10px"/>hacker<span style="font-size:36pt;line-height:0px;">.</span>dating</a> / <a href="#" id="my-group" class="link-border">YC Hacks</a></h1>
					</div>
					<ul class="top-right-menu hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1b">
						<li>
							<i class="ion-plus-round hi-icon" id="new-idea"></i>
						</li>
						<li>
							<i class="ion-chatbubble hi-icon" id="my-msgs"></i>
						</li>
						<li>
							<i class="ion-person hi-icon" id="my-profile"></i>
						</li>
					</ul>				
				</div><!-- /fs-form-wrap -->
			</div>	

			<div id="pt-main" class="pt-perspective">
				<div class="pt-page pt-page-1">
					<span class="row label">
						ALL
					</span>
					<div>
						<ul class="row item">
							<li class="item-action">
								<i class="ion-heart btn btn-7 btn-7f btn-icon-only icon-star"></i>
							</li>
							<li class="item-icon">
								<img src="zac.png" width="64px" height="64px" style="border-radius:50px">
							</li>
							<li class="item-text">
								<span class="item-title">David Furlong</span>
								<span class="item-desc">
								I like graphs yo
								</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="pt-page pt-page-2">
					<div class="messages">
						<ul class="messages-threads">
							<li>+ New Conversation</li>
							<li class="selected">David Furlong</li>
						</ul>
						<div class="messages-content">
							<div class="to">Hey its Me</div>
							<div class="from">Yo dude</div>
						</div>
					</div>
				</div>
				<div class="pt-page pt-page-3">
					<div class="fs-form-wrap idea" id="fs-form-wrap">
						<form id="myform" class="fs-form idea fs-form-full" autocomplete="off">
							<ol class="fs-fields">
								<li>
									<label class="fs-field-label fs-anim-upper" for="q1">Whats your idea? (1 liner)</label>
									<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Twitter for cats with machine learning cat matching" required/>
								</li>
								<li>
									<label class="fs-field-label fs-anim-upper" for="q2">Have a name?</label>
									<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="(optional)"/>
								</li>
								<li data-input-trigger>
									<label class="fs-field-label fs-anim-upper" for="q3">Who do you need?</label>
									<ul class="ac-custom ac-checkbox ac-cross fs-anim-lower">
										<li><input id="cb1" name="cb1" type="checkbox"><label for="cb1">Front End</label></li>
										<li><input id="cb2" name="cb2" type="checkbox"><label for="cb2">Designer</label></li>
										<li><input id="cb3" name="cb3" type="checkbox"><label for="cb3">Backend</label></li>
										<li><input id="cb4" name="cb4" type="checkbox"><label for="cb4">Mobile</label></li>
										<li><input id="cb5" name="cb5" type="checkbox"><label for="cb5">Hardware</label></li>
									</ul>
								</li>
							</ol><!-- /fs-fields -->
							<button class="fs-submit" type="submit">Send answers</button>
						</form><!-- /fs-form -->
					</div><!-- /fs-form-wrap -->
				</div>
				<div class="pt-page pt-page-4">
					Settings
				</div>
			</div>
        </div><!-- /container -->
		<script src="client/js/classie.js"></script>
		<script src="client/js/selectFx.js"></script>
		<script src="client/js/fullscreenForm.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.dlmenu.js"></script>
		<script src="js/pagetransitions.js"></script>
		<script src="client/js/svgcheckbx.js"></script>
		<script>
			(function(){
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
			console.log('hi');
			$(document).ready(function(){
				$('body').on( 'click', '.btn-7f', activate);
				$('.pt-page').height($(window).height()-200);
				$('#pt-main').height($(window).height()-200);

				$('.messages').height($('.pt-page-2').height());

				$(window).resize(function(e){
					$('.pt-page').height($(window).height()-200);
					$('#pt-main').height($(window).height()-200);

					$('.messages').height($('.pt-page-2').height());
				})
			});
			function activate(e) {
				var self = e.currentTarget, activatedClass = 'btn-activated';
				if( !classie.has( this, activatedClass ) ) {
					classie.add( this, activatedClass );
				}
				else {
					classie.remove(self, activatedClass);
				}
			}
		</script>
		
	</template>
