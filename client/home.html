
<template name="hackathonRow">
    <p class="big"><a href="/{{url_title}}">{{title}}</a></p>
</template>


<template name="home">
<div class="view home-view">
    <div class="settings-form">
        <div>
            <label>your hackathons</label>
            {{> myHackathonList }}
        </div>
        <form action="action" id="join_hackathon">
            <label>join hackathon</label>
            <input id="add_hackathon_button" type="submit" value="Submit">
            <input id="join_hackathon_code" autocomplete="off" type="text" placeholder="invite code">
        </form>
    </div>
</div>
</template>

<template name="myHackathonList">
    {{#each hackathons}}
        {{> hackathonRow }}
    {{/each}}
</template>
