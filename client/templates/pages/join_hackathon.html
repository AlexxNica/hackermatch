<template name="joinHackathon">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="text-muted">Register to hackermatch</span>
                </div>
                <div class="panel-body">
                    <form id="register-form" action="action">
                        <legend>Join 361 other hackers @ {{ name }} hackermatch</legend> 
                        {{#if isNotUser }}
                          <label class="control-label">What kind of hacker are you?</label>
                          
                          <div class="form-group">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="user-skill-designer"> Designer
                                </label>
                              </div>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="user-skill-frontend"> Frontend
                                </label>
                              </div>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="user-skill-backend"> Backend
                                </label>
                              </div>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="user-skill-ios"> iOS
                                </label>
                              </div>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="user-skill-android"> Android
                                </label>
                              </div>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="user-skill-hardware"> Hardware
                                </label>
                              </div>
                          </div>
                          <div class="form-group">
                              <button type="submit" class="btn btn-primary">Join with Github</button>
                          </div>
                        {{else }}
                          <div class="form-group">
                              <button type="submit" class="btn btn-primary">Join Hackathon</button>
                          </div>
                        {{/if }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
