<template name="indexHackathon">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="text-muted">Register to hackermatch</span>
                </div>
                <div class="panel-body">
                    <form id="register-form" action="action">
                        <legend>Join 361 other hackers @ {{ name }} hackermatch</legend> 
                        <label class="control-label">What kind of hacker are you?</label>
      
                        <div class="form-group">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> Designer
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> Frontend
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> Backend
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> iOS
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> Android
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> Hardware
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Join with Github</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
