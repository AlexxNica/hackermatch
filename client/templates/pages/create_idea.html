<template name="createIdea">
  {{> hackathonNav}}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" id="create-idea">
                <legend>Create a new idea</legend>
                <div class="form-group">
                  <label for="idea-name" class="col-lg-2 control-label">Idea name or one-liner</label>
                  <div class="col-lg-10">
                    <input type="text"  name="idea-name" class="form-control" id="idea-name" placeholder="" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="idea-description" class="col-lg-2 control-label">Describe what your idea does</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" id="idea-description" name="idea-description" rows="2" required></textarea>
                    <span class="help-block">Try to keep your description to the point and include the most important things your idea does.</span>
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Which skills do you need?</label>
                    <div class="col-lg-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="idea-need-designer"> Designer
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="idea-need-frontend"> Frontend
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="idea-need-backend"> Backend
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="idea-need-ios"> iOS
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="idea-need-android"> Android
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"  name="idea-need-hardware"> Hardware
                          </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary outline">Add Idea</button>
                    </div>
                </div>
            </form>
        </div>
