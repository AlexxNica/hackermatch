<template name="signup">
	<div class="container cf">

		<div class="fs-form-wrap cf" id="fs-form-wrap-sign-up">
			<form id="register-form" action="action" class="cf fs-form fs-form-full" autocomplete="off">
				<ol class="fs-fields signup cf">
                    <li data-input-trigger style="visibility: visible !important;" class="cf">
						<label class="cf fs-field-label fs-anim-upper" for="q3">What are you best at?</label>
						<ul id="user_skills" class="ac-custom ac-checkbox ac-cross fs-anim-lower">
							<li><input id="cb1" name="cb1" type="checkbox"><label for="cb1">Frontend</label></li>
							<li><input id="cb2" name="cb2" type="checkbox"><label for="cb2">Designer</label></li>
							<li><input id="cb3" name="cb3" type="checkbox"><label for="cb3">Backend</label></li>
							<li><input id="cb4" name="cb4" type="checkbox"><label for="cb4">Mobile</label></li>
							<li><input id="cb5" name="cb5" type="checkbox"><label for="cb5">Hardware</label></li>
						</ul>
					</li>
				</ol><!-- /fs-fields -->
                <div class="signup-button-container fs-anim-lower">
                    <input type="submit" value="Login with Github" id="github-button" class="signup-button" />
                </div>
			</form><!-- /fs-form -->
		</div><!-- /fs-form-wrap -->

	</div><!-- /container -->
	<script src="js/classie.js"></script>
	<script src="js/selectFx.js"></script>
	<script src="js/fullscreenForm.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.fs-form-full.fs-fields.li').show();
        });
	</script>
</template>
