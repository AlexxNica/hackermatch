	<template name="signup">
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1><a class="brand" href="/"><img src="icon.png" height="40px"  class="brand-icon"/>hacker<span style="font-size:36pt;line-height:0px;">.</span>dating</a></h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-info" href="#"><span>This is a hackathon "dating" service.</span></a>
					</div>
				</div>
				<form id="register-form" action="action" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields signup">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dave Fontenot" required/>
							<div style="margin-top:80px" class="signup-button-container fs-anim-lower">
								<a class="signup-button" href="login">
									Already joined? Login instead
								</a>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't email you more than once.">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="dean@road.us" spellcheck="false" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3">What are you best at?</label>
							<ul id="user_skills" class="ac-custom ac-checkbox ac-cross fs-anim-lower">
								<li><input id="cb1 q1b" name="cb1" type="checkbox"><label for="cb1">Front End</label></li>
								<li><input id="cb2 q2c" name="cb2" type="checkbox"><label for="cb2">Designer</label></li>
								<li><input id="cb3 q3a" name="cb3" type="checkbox"><label for="cb3">Backend</label></li>
								<li><input id="cb4 q4a" name="cb4" type="checkbox"><label for="cb4">Mobile</label></li>
								<li><input id="cb5 a5a" name="cb5" type="checkbox"><label for="cb5">Hardware</label></li>
							</ul>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="So others can see your work">Enter your Github username</label>
							<input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="davef200" spellcheck="false" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Password</label>
							<input class="fs-anim-lower" id="q5" name="q5" type="password" placeholder="password" spellcheck="false" required/>
						</li>
						<!-- Next version <li>
							<label class="fs-field-label fs-anim-upper" for="q4">Add your Skills & Interests</label>
							
						</li> -->
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Add yourself</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</template>
