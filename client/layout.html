<template name="layout">
    <div class="container">
        <div id="title-bar" class="cf">
            <div id="brand">

                <a href="/home" id="home-link"><img src="/logo.png" height="36px" style="margin-top:-5px;margin-right:10px">hackermatch</a> 
                {{#if selected_hackathon}}
                <span class='title-divider'> / </span>
                <a id="title-url" href="/{{selected_hackathon.url_title}}">{{selected_hackathon.title}}</a>
                {{else}}
                <a href="" id="title-url">{{title}}</a>
                {{/if}}
            </div>
            <div class="top-right-menu">
                {{> yield region='nav'}}
                {{#if currentUser}}
                <a id="settings-link" href="/settings">settings</a>
                {{/if}}
                {{#if isInRole 'admin' 'all'}}
                <a id="admin-link" href="/admin">admin</a>
                {{/if}}
            </div>
        </div>	
        <div class="content-view">
            {{> yield}}
        </div>
    </div><!-- /container -->
</template>
<template name="base_nav">
<!--
    {{#if selected_hackathon}}
    <a id="hackathon-link" href="/{{selected_hackathon.url_title}}">find team</a>
    {{/if}}
    -->
</template>
