<template name="layout">
    <div class="container">
        <div id="title-bar" class="cf">
            <div id="brand">
                <a href="/home" id="home-link">hackermatch</a> / 
                <a href="" id="my-group">{{title}}</a>
            </div>
            <div class="top-right-menu">
                {{> yield region='nav'}}
                {{#if currentUser}}
                <a id="settings-link" href="/settings">settings</a>
                {{/if}}
                {{#if isInRole 'admin' 'all'}}
                <a id="admin-link" href="/admin">admin</a>
                {{/if}}
            </div>
        </div>	
        <div class="content-view">
            {{> yield}}
        </div>
    </div><!-- /container -->
</template>
 <template name="base_nav">
    {{#if selected_hackathon}}
    <a id="hackathon-link" href="/{{selected_hackathon.url_title}}">{{selected_hackathon.title}}</a>
    {{/if}}
</template>
